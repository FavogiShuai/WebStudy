<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            /* css原生支持的变量 */
            --color: #bfa;
        }

        div {
            width: 200px;
            height: 200px;
            margin-top: 10px;
        }

        .box1 {
            background-color: var(--color);
        }

        .box2 {
            border: 5px solid var(--color);
        }

        .box3 {
            color: var(--color);
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3">box3</div>
</body>

</html>
