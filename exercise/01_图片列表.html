<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片列表</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>

        .img-list{
            width: 190px;
            height: 478px;
            overflow: hidden;
            margin: 50px auto;
            background-color: #f4f4f4;
        }

        .img-list li{
            margin-bottom: 9px;
        }
        .img-list img{
            width: 100%;
        }

    </style>
</head>
<body>
    <ul class="img-list">
        <li>
            <a href="">
                <img src="./img/01/1.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="">
                <img src="./img/01/2.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="">
                <img src="./img/01/3.jpg" alt=""></a></li>
    </ul>
</body>
</html>
